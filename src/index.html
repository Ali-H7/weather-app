<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <h1 class="logo">Weather App</h1>
      <div class="search">
          <input type="text" placeholder="Search City" class="search-bar"/>
          <div class="search-button"><i class="fa-solid fa-magnifying-glass"></i></div>
      </div>
      <!-- button -->
      <input id="checkbox_toggle" type="checkbox" class="check">
      <div class="checkbox">
        <label class="slide" for="checkbox_toggle">
          <label class="toggle" for="checkbox_toggle"></label>
          <label class="text" for="checkbox_toggle">°C</label>
          <label class="text" for="checkbox_toggle">°F</label>
        </label>
      </div>
      </div>
    </header>

    <div class="content-container">
      <div class="location">
      </div>
      <!--  -->
      <div class="cards">
        
      </div>
    </div>
  </body>
</html>
